<router-outlet>

    <body class="color-admin-primary container">
        <mat-grid-list cols="5" rowHeight="6rem">
            <mat-grid-tile [rowspan]="4">
                <mat-card class="example-card">
                    <mat-card-content>
                        <div class="flex justify-content-center">
                            <mat-card style="width: 100px; height: 100px; border-radius: 100%;">
                                <div class="flex justify-content-center">
                                    <img mat-card-image style="width: 100px; margin-top: 0%;"
                                        src="https://resources.premierleague.com/premierleague/badges/70/t14@x2.png"
                                        alt="Photo of a Shiba Inu">
                                </div>
                            </mat-card>
                        </div>
                        <div class="flex justify-content-center">
                            <h2>Liverpool</h2>
                        </div>
                        <div class="flex justify-content-center">
                            <p>Anfield</p>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile [rowspan]="4">
                <mat-card class="example-card">
                    <mat-card-content>
                        <div class="flex justify-content-center">
                            <mat-card style="width: 100px; height: 100px; border-radius: 100%;">
                                <div class="flex justify-content-center">
                                    <img mat-card-image style="width: 100px; margin-top: 0%;"
                                        src="https://resources.premierleague.com/premierleague/badges/70/t14@x2.png"
                                        alt="Photo of a Shiba Inu">
                                </div>
                            </mat-card>
                        </div>
                        <div class="flex justify-content-center">
                            <h2>Liverpool</h2>
                        </div>
                        <div class="flex justify-content-center">
                            <p>Anfield</p>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
        <button mat-button (click)="openDialog()">Open dialog</button>
    </body>
</router-outlet>
